name: Construire le programme Windows

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installer les outils
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Construire l'ex√©cutable
        run: |
          pyinstaller --noconfirm --onefile --name assistant_dofus dofus_assistant.py

      - name: Sauvegarder le fichier .exe
        uses: actions/upload-artifact@v4
        with:
          name: assistant_dofus_windows
          path: dist/assistant_dofus.exe
